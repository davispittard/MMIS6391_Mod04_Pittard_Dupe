{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Item</h1>

    <!-- Update Item Form -->
    <form method="POST" action="{{ url_for('items.update_item', item_id=item.item_id) }}">
        <div class="form-group">
            <label for="item_name">Item Name</label>
            <input type="text" class="form-control" id="item_name" name="item_name" value="{{ item.item_name }}" required>
        </div>
        <div class="form-group">
            <label for="item_price">Item Price</label>
            <input type="number" class="form-control" id="item_price" name="item_price" value="{{ item.item_price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="{{ url_for('items.item') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
